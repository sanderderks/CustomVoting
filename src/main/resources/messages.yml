# CustomVoting by sd_master92

no_permission: '&cYou do not have permission to perform this command.'
must_be_player: '&cYou must be a player to perform this command.'
invalid_player: '&cThat player does not exist.'

monthly_reset: '&d&lAll votes have been reset, because a new month has started!'

vote_broadcast: '&d%PLAYER% &7just voted at &d%SERVICE%&7!'
lucky_vote: '&aYou received a &dLucky Reward&a!'
disabled_world: '&cPlease go to another world to receive your rewards.'

vote_command:
  - '&bVote for &dServerName &b!'
  - '&b---------------'
  - '&dVote for SomeWebsite'
  - '&avotelink1.com'
  - '&dVote for AnotherWebsite'
  - '&avotelink2.com'
  - '&dVote for AnotherWebsite'
  - '&avotelink3.com'
  - '&b---------------'

vote_reminder:
  - '&bYou haven''t voted for our server yet today.'
  - '&dUse /vote for nice rewards!'

vote_rewards:
  prefix: '&aReceived: '
  divider: ' &a+ '
  # %MONEY% amount of money reward
  money: '&b$%MONEY%'
  # %XP% amount of xp levels reward
  # %s% extra s for when the XP is higher than 1
  xp: '&b%XP% &aXP level%s%'

votes_command:
  # %VOTES% votes of the player
  # %PERIOD% monthly votes of the player
  # %s% extra s for when the VOTES is higher than 1
  self: '&aYou currently have &b%VOTES% &avote%s%!'
  # %PLAYER% name of the player
  # %VOTES% votes of the player
  # %PERIOD% monthly votes of the player
  # %s% extra s for when the VOTES is higher than 1
  others: '&b%PLAYER% &acurrently has &b%VOTES% &avote%s%!'
  not_found: '&cThat player does not exist.'

vote_top_command:
  # %PLAYERS% 5x the 'players' line
  format:
    - '&aTop Voters'
    - '&b---------------'
    - '%PLAYERS%'
    - '&b---------------'
  # %PLAYER% name of the player
  # %VOTES% votes of the player
  # %PERIOD% monthly votes of the player
  # %s% extra s for when the VOTES is higher than 1
  players: '&d%PLAYER%&7: &b%VOTES%'
  not_found: '&cThere are no players to show.'

vote_top_signs:
  title_sign:
    - '&4Top Voters'
    - '&c&lof'
    - '&4&lSome Server!'
    - ''
  player_signs:
    # %NUMBER% top x
    # %PLAYER% name of the player
    # %VOTES% votes of the player
    # %PERIOD% monthly votes of the player
    # %s% extra s for when the VOTES is higher than 1
    format:
      - '&4&lTop %NUMBER%:'
      - '&b%PLAYER%'
      - '&d%VOTES% vote%s%'
      - ''
    not_found: '&cNot found'
    outdated: '&cOutdated'

# %TOP% top x
# %PLAYER% name of the player
# %VOTES% votes of the player
# %PERIOD% monthly votes of the player
vote_top_stands:
  top: '&a&lTop %TOP%:'
  center: '&b%PLAYER%'
  bottom: '&7Votes: &d%VOTES%'
  dont: '&cDon''t break me!'

vote_party:
  # %VOTES% votes until the vote party
  # %s% extra s for when the VOTES is higher than 1
  until: '&b%VOTES% &avote%s% until the &bVote Party&a!'
  # %TIME% seconds until the vote party
  countdown: '&aVote Party starting in &b%TIME% &aseconds!'
  # %TIME% seconds until the vote party
  # %s% extra s for when the TIME is higher than 1
  countdown_ending: '&aVote Party starting in &b%TIME%'
  start: '&aThe Vote Party has begun!'
  end: '&7The Vote Party has ended!'

# %PLAYER% name of the player
# %STREAK% streak reached
vote_streak:
  streak_reached: '&b%PLAYER% &dreached vote streak #&b%STREAK%&d!'